<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visibility Detection</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        #message {
            font-size: 2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="message">You are active on this page!</div>

    <script>
        const message = document.getElementById("message");

        document.addEventListener("visibilitychange", () => {
            if (document.hidden) {
                // Người dùng đã rời khỏi trang
                message.textContent = "You left the page. Please come back!";
                message.style.color = "red";
            } else {
                // Người dùng đã quay lại trang
                message.textContent = "You are active on this page!";
                message.style.color = "#333";
            }
        });
    </script>
</body>
</html>
