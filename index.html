<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Nhập Mật Khẩu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="loginContainer">
        <div class="password-container">
            <input type="password" id="passwordInput" placeholder="Nhập mật khẩu">
            <button id="confirmButton">Xác nhận</button>
            <div id="errorMessage" class="error-message hidden">Mật khẩu sai!</div>
        </div>
        <div class="key-menu hidden" id="keyMenu">
            <input type="text" id="newKey" placeholder="Tạo mật khẩu mới">
            <input type="number" id="expiryTime" placeholder="Thời gian hết hạn (giây)">
            <button id="saveButton">Lưu</button>
        </div>
    </div>

    <div id="countdownContainer" class="hidden">
        <div id="countdown" class="countdown"></div>
        <button id="openButton" class="hidden">Open</button>
    </div>

    <div id="iframeContainer" class="hidden">
        <iframe src="https://zero-sub.vercel.app" frameborder="0"></iframe>
    </div>

    <script src="script.js"></script>
</body>
</html>
