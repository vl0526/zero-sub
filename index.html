<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Extractor from Image</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/2.1.1/tesseract.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        pre {
            background: #f0f0f0;
            padding: 10px;
            border: 1px solid #ccc;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Trích Xuất Văn Bản Từ Ảnh</h1>
        <input type="file" id="file-input" accept="image/*" />
        <button id="extract-button">Trích Xuất Văn Bản</button>
        <h2>Văn Bản Trích Xuất:</h2>
        <pre id="result" contenteditable="true" placeholder="Dán văn bản ở đây"></pre>
    </div>

    <script>
        document.getElementById('extract-button').addEventListener('click', function() {
            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];

            if (!file) {
                alert('Vui lòng tải lên một file ảnh trước!');
                return;
            }

            const img = new Image();
            img.src = URL.createObjectURL(file);
            img.onload = function() {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);

                // Tiến hành chuyển ảnh sang đen trắng
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;

                for (let i = 0; i < data.length; i += 4) {
                    const avg = (data[i] + data[i + 1] + data[i + 2]) / 3; // Tính trung bình RGB
                    data[i] = avg; // Đặt giá trị R
                    data[i + 1] = avg; // Đặt giá trị G
                    data[i + 2] = avg; // Đặt giá trị B
                }
                
                ctx.putImageData(imageData, 0, 0); // Cập nhật ảnh trên canvas

                // Sử dụng Tesseract.js để nhận diện văn bản
                Tesseract.recognize(
                    canvas.toDataURL(), // Chuyển đổi canvas thành Data URL
                    'eng',
                    {
                        logger: info => console.log(info)
                    }
                ).then(({ data: { text } }) => {
                    document.getElementById('result').textContent = text;
                }).catch(err => {
                    console.error(err);
                    document.getElementById('result').textContent = 'Lỗi: ' + err.message;
                });
            };
        });

        // Để dán văn bản từ clipboard
        document.getElementById('result').addEventListener('paste', function(e) {
            const text = e.clipboardData.getData('text');
            document.getElementById('result').textContent += text;
            e.preventDefault();
        });
    </script>
</body>
</html>
