<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔥 Donate Roblox 🔥</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Bangers', sans-serif;
            color: #fff;
            background: linear-gradient(45deg, #ff5c8d, #6c5ce7, #00bcd4, #1abc9c);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        @keyframes gradientAnimation {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        h1 {
            font-size: 30px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.6), 0 0 30px rgba(255, 255, 255, 0.6);
            margin-bottom: 20px;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            font-weight: normal;
            border: 5px solid black;
            padding: 20px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 50px;
            width: 80%;
        }

        .product {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .product:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .product img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            transition: transform 0.3s ease;
        }

        .product:hover img {
            transform: scale(1.1);
        }

        .button {
            background-color: #ff5c8d;
            color: white;
            padding: 16px 30px;
            font-size: 18px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .button:hover {
            background-color: #ff3366;
            transform: translateY(-3px);
        }

        .counter {
            font-size: 2.5rem;
            margin: 20px 0;
            font-weight: 600;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .btn {
            background-color: #6c5ce7;
            color: white;
            padding: 12px 25px;
            font-size: 20px;
            border-radius: 30px;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background-color: #5e4fb9;
            transform: translateY(-3px);
        }

        .audio-player {
            display: none;
        }
    </style>
</head>
<body>

    <h1>🔥 DONATE ROBUX CHO CHỦ KÊNH 🔥</h1>

    <!-- Nhạc nền tự động phát -->
    <audio autoplay loop class="audio-player">
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
    </audio>

    <!-- Danh mục sản phẩm -->
    <div class="product-grid">
        <div class="product">
            <h3>DARK VEST</h3>
            <img src="https://tr.rbxcdn.com/180DAY-12b9ee01b99298ba21e415fa0de069a6/420/420/Shirt/Webp/noFilter" alt="Dark Vest">
            <p>Giá: 5 Robux</p>
            <button class="button" onclick="window.open('https://www.roblox.com/catalog/16275682348/DARK-VEST')">Mua Ngay</button>
        </div>

        <div class="product">
            <h3>DARK PANTS</h3>
            <img src="https://tr.rbxcdn.com/180DAY-b744b0160c34b6e733009597c80f3712/420/420/Pants/Webp/noFilter" alt="Dark Pants">
            <p>Giá: 5 Robux</p>
            <button class="button" onclick="window.open('https://www.roblox.com/catalog/17314006050/DARK-PANTS')">Mua Ngay</button>
        </div>

        <div class="product">
            <h3>✨ Donate</h3>

            <div class="counter" id="donateValue">20</div>

            <div class="btn-container">
                <button class="btn" onclick="decreaseValue()">-</button>
                <button class="btn" onclick="increaseValue()">+</button>
            </div>

            <button class="button" onclick="donate()">Donate</button>
        </div>
    </div>

    <script>
        const donateValues = [20, 30, 40, 50, 60, 70, 80, 90, 99, 200, 300, 400, 500, 600, 700, 800, 900, 999];
        const gamePassIDs = [
            738379181, 730606561, 730371975, 731237909, 716613023, 705843234, 705591558, 705767273, 
            705656038, 705394163, 704177850, 704087876, 704260849, 704169959, 703589861, 703708704, 
            700003328, 730266623
        ];

        let currentValueIndex = 0;

        function updateDonateValue() {
            document.getElementById("donateValue").innerText = donateValues[currentValueIndex];
        }

        function decreaseValue() {
            if (currentValueIndex > 0) {
                currentValueIndex--;
                updateDonateValue();
            }
        }

        function increaseValue() {
            if (currentValueIndex < donateValues.length - 1) {
                currentValueIndex++;
                updateDonateValue();
            }
        }

        function donate() {
            const gamePassID = gamePassIDs[currentValueIndex];
            window.open(`https://www.roblox.com/vi/game-pass/${gamePassID}`, '_blank');
        }

        updateDonateValue();
    </script>

</body>
</html>
