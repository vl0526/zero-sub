<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trích Xuất Văn Bản Từ Ảnh</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/2.1.1/tesseract.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        pre {
            background: #f0f0f0;
            padding: 10px;
            border: 1px solid #ccc;
            overflow: auto;
        }
        img {
            max-width: 100%;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Trích Xuất Văn Bản Từ Ảnh</h1>
        <input type="text" id="image-url" placeholder="Nhập URL hình ảnh hoặc dán ảnh từ clipboard" />
        <input type="file" id="file-input" accept="image/*" />
        <button id="extract-button">Trích Xuất Văn Bản</button>
        <h2>Văn Bản Trích Xuất:</h2>
        <pre id="result" contenteditable="true" placeholder="Văn bản sẽ xuất hiện ở đây"></pre>
    </div>

    <script>
        const imageUrlInput = document.getElementById('image-url');
        const fileInput = document.getElementById('file-input');
        const extractButton = document.getElementById('extract-button');
        const resultContainer = document.getElementById('result');

        // Chức năng để xử lý hình ảnh từ URL hoặc file tải lên
        async function processImage(imageSrc) {
            const img = new Image();
            img.src = imageSrc;

            img.onload = async () => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);

                // Chuyển ảnh sang đen trắng
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;

                for (let i = 0; i < data.length; i += 4) {
                    const avg = (data[i] + data[i + 1] + data[i + 2]) / 3; // Tính trung bình RGB
                    data[i] = avg; // Đặt giá trị R
                    data[i + 1] = avg; // Đặt giá trị G
                    data[i + 2] = avg; // Đặt giá trị B
                }

                ctx.putImageData(imageData, 0, 0); // Cập nhật ảnh trên canvas

                // Sử dụng Tesseract.js để nhận diện văn bản
                Tesseract.recognize(
                    canvas.toDataURL(), // Chuyển đổi canvas thành Data URL
                    'eng', // Ngôn ngữ
                    {
                        logger: info => console.log(info) // Để theo dõi tiến trình
                    }
                ).then(({ data: { text } }) => {
                    resultContainer.textContent = text; // Hiển thị văn bản trích xuất
                }).catch(err => {
                    console.error(err);
                    resultContainer.textContent = 'Lỗi: ' + err.message;
                });
            };
        }

        // Xử lý sự kiện cho nút trích xuất
        extractButton.addEventListener('click', () => {
            const imageUrl = imageUrlInput.value.trim();

            // Nếu người dùng nhập URL
            if (imageUrl) {
                processImage(imageUrl);
            }
            // Nếu người dùng tải file
            else if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const imgUrl = URL.createObjectURL(file);
                processImage(imgUrl);
            } else {
                alert('Vui lòng nhập URL hình ảnh hoặc chọn file!');
            }
        });

        // Xử lý sự kiện khi nhấn Enter trong ô nhập URL
        imageUrlInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                extractButton.click(); // Gọi sự kiện click
            }
        });
    </script>
</body>
</html>
