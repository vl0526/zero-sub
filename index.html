<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Embed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input[type="text"] {
            width: 60%;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-left: 10px;
        }
        iframe {
            width: 80%;
            height: 400px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Embed Video in iFrame</h1>
    <input type="text" id="videoURL" placeholder="Nhập liên kết video...">
    <button onclick="loadVideo()">Tải Video</button>
    
    <iframe id="videoFrame" src="" frameborder="0" allowfullscreen></iframe>

    <script>
        function loadVideo() {
            var url = document.getElementById('videoURL').value;
            var iframe = document.getElementById('videoFrame');
            iframe.src = url;
        }
    </script>
</body>
</html>
