<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Oswald', sans-serif;
            color: white;
            text-align: center;
            margin: 0;

        .product {

        }
        .product img {
            width: 200px;

            transition: transform 0.3s, background-color 0.3s;
        }
        .button:hover {
            background-color: #0097a7;
            transform: scale(1.05);
        }
        .counter {
            font-size: 22px;
            margin: 20px 0;
            font-weight: bold;
        }
        .audio-player {
            display: none;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .btn {
            background-color: #00bcd4;
            padding: 10px 20px;
            color: white;
            font-size: 20px;
            border-radius: 8px;

            cursor: pointer;
        }
        .btn:hover {
            background-color: #0097a7;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <!-- Nháº¡c ná»n tá»± Ä‘á»™ng phÃ¡t -->
    <audio autoplay loop class="audio-player">
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
    </audio>

    <!-- TiÃªu Ä‘á» "DONATE CHO CHá»¦ KÃŠNH" -->
    <h1>ðŸ”¥ Donate Cho Chá»§ KÃªnh Roblox ðŸ”¥</h1>

    <!-- Danh má»¥c sáº£n pháº©m -->
    <div class="product-grid">
        <div class="product">
            <h3>DARK VEST</h3>
            <img src="https://tr.rbxcdn.com/180DAY-12b9ee01b99298ba21e415fa0de069a6/420/420/Shirt/Webp/noFilter" alt="Dark Vest">
            <p>GiÃ¡: 5 Robux</p>
            <button class="button" onclick="window.open('https://www.roblox.com/catalog/16275682348/DARK-VEST')">Mua Ngay</button>
        </div>

        <div class="product">
            <h3>DARK PANTS</h3>
            <img src="https://tr.rbxcdn.com/180DAY-b744b0160c34b6e733009597c80f3712/420/420/Pants/Webp/noFilter" alt="Dark Pants">
            <p>GiÃ¡: 5 Robux</p>
            <button class="button" onclick="window.open('https://www.roblox.com/catalog/17314006050/DARK-PANTS')">Mua Ngay</button>
        </div>

        <div class="product">
            <h3>âœ¨ Donate</h3>

            <!-- Hiá»ƒn thá»‹ giÃ¡ trá»‹ donation -->
            <div class="counter" id="donateValue">20</div>

            <!-- NÃºt Ä‘iá»u chá»‰nh -->
            <div class="btn-container">
                <button class="btn" onclick="decreaseValue()">-</button>
                <button class="btn" onclick="increaseValue()">+</button>
            </div>

            <!-- NÃºt Donate -->
            <button class="button" onclick="donate()">Donate</button>
        </div>
    </div>

    <script>
        // Danh sÃ¡ch giÃ¡ trá»‹ donation tÆ°Æ¡ng á»©ng vá»›i Game Pass IDs
        const donateValues = [20, 30, 40, 50, 60, 70, 80, 90, 99, 200, 300, 400, 500, 600, 700, 800, 900, 999];
        const gamePassIDs = [
            738379181, 730606561, 730371975, 731237909, 716613023, 705843234, 705591558, 705767273, 
            705656038, 705394163, 704177850, 704087876, 704260849, 704169959, 703589861, 703708704, 
            700003328, 730266623
        ];

        // GiÃ¡ trá»‹ hiá»‡n táº¡i
        let currentValueIndex = 0;

        // Cáº­p nháº­t giÃ¡ trá»‹ donation hiá»ƒn thá»‹
        function updateDonateValue() {
            document.getElementById("donateValue").innerText = donateValues[currentValueIndex];
        }

        // Giáº£m giÃ¡ trá»‹ donation
        function decreaseValue() {
            if (currentValueIndex > 0) {
                currentValueIndex--;
                updateDonateValue();
            }
        }

        // TÄƒng giÃ¡ trá»‹ donation
        function increaseValue() {
            if (currentValueIndex < donateValues.length - 1) {
                currentValueIndex++;
                updateDonateValue();
            }
        }

        // Má»Ÿ trang Roblox Game Pass khi Donate
        function donate() {
            const gamePassID = gamePassIDs[currentValueIndex];
            window.open(`https://www.roblox.com/vi/game-pass/${gamePassID}`, '_blank');
        }

        // Khá»Ÿi táº¡o giÃ¡ trá»‹ ban Ä‘áº§u
        updateDonateValue();
    </script>
