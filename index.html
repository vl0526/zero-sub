<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Python with Brython</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.10.7/brython.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        pre {
            background: #f0f0f0;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body onload="brython()">
    <h1>Run Python Code</h1>
    <textarea id="code" placeholder="Write your Python code here..."></textarea><br>
    <button id="run-btn">Run Code</button>
    <h2>Result:</h2>
    <pre id="result"></pre>

    <script type="text/python">
        from browser import document

        def run_python_code(event):
            code = document["code"].value
            try:
                exec(code, {})
            except Exception as e:
                document["result"].text = str(e)

        document["run-btn"].bind("click", run_python_code)
    </script>
</body>
</html>
