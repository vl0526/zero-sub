<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Extractor</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/2.1.1/tesseract.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Text Extractor from Image</h1>
        <input type="file" id="file-input" accept="image/*" />
        <button id="extract-button">Extract Text</button>
        <h2>Extracted Text:</h2>
        <pre id="result"></pre>
    </div>

    <script>
        document.getElementById('extract-button').addEventListener('click', function() {
            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];

            if (!file) {
                alert('Please upload an image file first!');
                return;
            }

            // Use Tesseract.js to recognize text
            Tesseract.recognize(
                file,
                'eng',
                {
                    logger: info => console.log(info) // Log progress information
                }
            ).then(({ data: { text } }) => {
                document.getElementById('result').textContent = text;
            }).catch(err => {
                console.error(err);
                document.getElementById('result').textContent = 'Error: ' + err.message;
            });
        });
    </script>
</body>
</html>
