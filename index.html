<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Phụ Đề Tự Động</title>
    <style>
        #result {
            margin-top: 20px;
            font-size: 20px;
            color: red;
        }
        #timer {
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Tạo Phụ Đề Tự Động</h1>
    <form id="subtitleForm">
        <label for="fileUpload">Tải Video hoặc MP3 lên:</label>
        <input type="file" id="fileUpload" accept="video/*,audio/*" required>

        <label for="language">Chọn Ngôn Ngữ của Video:</label>
        <select id="language" required>
            <option value="auto">Auto-Detect</option>
            <option value="en">English</option>
            <option value="zh">Chinese</option>
            <option value="vi">Vietnamese</option>
            <!-- Thêm các tùy chọn ngôn ngữ khác -->
        </select>

        <button type="submit">Start</button>
    </form>

    <div id="result"></div>
    <div id="timer"></div>

    <script>
        const API_URL = 'https://subtitleextractor.com/api/v1';
        const WS_URL = 'wss://api.subtitleextractor.com/updates';
        const API_KEY = 'YjhFoy0VN7Cj8inhxHvzoMYNyavuY0PHm2rUMztK3a4a5379'; // Thay thế bằng API key của bạn

        const MAX_WAIT_TIME = 600; // 10 phút tối đa (600 giây)
        let endTime;
        let timerInterval;

        document.getElementById('subtitleForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            document.getElementById('result').textContent = '';
            document.getElementById('timer').textContent = '';

            const fileInput = document.getElementById('fileUpload');
            const file = fileInput.files[0];
            const language = document.getElementById('language').value;

            if (!file) {
                alert('Vui lòng chọn một tệp để tải lên.');
                return;
            }

            try {
                endTime = Date.now() + MAX_WAIT_TIME * 1000; // Thời gian kết thúc đếm ngược
                timerInterval = setInterval(updateTimer, 1000);

                // Bước 1: Lấy presigned URL để tải lên
                const presignedResponse = await fetch(`${API_URL}/upload/file`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`
                    }
                });

                if (!presignedResponse.ok) {
                    throw new Error(`Lỗi khi lấy presigned URL: ${presignedResponse.statusText}`);
                }

                const presignedData = await presignedResponse.json();

                // Bước 2: Tải tệp lên S3 bằng presigned URL
                const uploadResponse = await fetch(presignedData.uploadUrl, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/octet-stream'
                    },
                    body: file
                });

                if (!uploadResponse.ok) {
                    throw new Error('Lỗi khi tải lên tệp.');
                }

                // Bước 3: Tạo quá trình trích xuất phụ đề
                const extractionResponse = await fetch(`${API_URL}/extract`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        method: 'audio', // hoặc 'vision', tùy chọn
                        uploadId: presignedData.uploadId,
                        language: language
                    })
                });

                if (!extractionResponse.ok) {
                    throw new Error(`Lỗi khi tạo quá trình trích xuất: ${extractionResponse.statusText}`);
                }

                const extractionData = await extractionResponse.json();

                // Bước 4: Kết nối với WebSocket để theo dõi quá trình trích xuất
                const ws = new WebSocket(`${WS_URL}?token=${API_KEY}`);

                ws.onopen = () => {
                    ws.send(JSON.stringify({
                        action: "subscribe",
                        jobId: extractionData.id
                    }));
                };

                ws.onmessage = (event) => {
                    const message = JSON.parse(event.data);
                    if (message.type === 'status' && message.status === 'SUCCEEDED') {
                        ws.close();
                        clearInterval(timerInterval);
                        downloadSRT(message.outputUrl);
                    }
                };

                ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    clearInterval(timerInterval);
                    document.getElementById('result').textContent = 'Đéo được';
                };

            } catch (error) {
                console.error('Error:', error.message);
                document.getElementById('result').textContent = 'Đéo được';
                clearInterval(timerInterval);
            }
        });

        function updateTimer() {
            const currentTime = Date.now();
            const remainingTime = Math.max(0, Math.floor((endTime - currentTime) / 1000));
            const minutes = Math.floor(remainingTime / 60);
            const seconds = remainingTime % 60;
            document.getElementById('timer').textContent = `Đang chờ... ${minutes} phút ${seconds} giây còn lại.`;

            if (remainingTime === 0) {
                clearInterval(timerInterval);
                document.getElementById('result').textContent = 'Đợi quá lâu, vui lòng thử lại.';
            }
        }

        // Chức năng tải xuống phụ đề
        async function downloadSRT(srtUrl) {
            const response = await fetch(srtUrl);
            if (!response.ok) {
                document.getElementById('result').textContent = 'Lỗi khi tải phụ đề.';
                return;
            }

            const blob = await response.blob();
            const url = window.URL.createObjectURL(blob);

            const a = document.createElement('a');
            a.href = url;
            a.download = 'subtitles.srt';
            document.body.appendChild(a);
            a.click();
            a.remove();

            window.URL.revokeObjectURL(url);
            document.getElementById('result').textContent = 'Tải phụ đề thành công.';
        }
    </script>
</body>
</html>
