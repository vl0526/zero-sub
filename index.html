<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZERO SUB</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="loginContainer">
        <h1>ZERO SUB</h1>
        <input type="password" id="passwordInput" placeholder="Nhập mật khẩu" />
        <button id="confirmButton">Xác nhận</button>
        <p id="errorMessage" class="hidden">Sai mật khẩu</p>
    </div>

    <div class="container overlay hidden" id="keyMenu">
        <h1>ZERO SUB</h1>
        <input type="text" id="newKey" placeholder="Nhập...">
        <input type="number" id="expiryTime" placeholder="Thời gian (giây)">
        <button id="saveButton">Lưu</button>
    </div>

    <div class="container hidden" id="countdownContainer">
        <button id="openButton" class="hidden">MỞ</button>
    </div>

    <div id="countdown" class="hidden">00:00:00</div>

    <div id="iframeContainer" class="hidden">
        <iframe src="https://zero-sub.vercel.app" width="100%" height="100%"></iframe>
    </div>

    <script src="script.js"></script>
</body>
</html>
