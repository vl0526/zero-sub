<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trích Xuất Văn Bản Từ Ảnh Dán</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/2.1.1/tesseract.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        pre {
            background: #f0f0f0;
            padding: 10px;
            border: 1px solid #ccc;
            overflow: auto;
        }
        img {
            max-width: 100%;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Trích Xuất Văn Bản Từ Ảnh Dán</h1>
        <h2>Nhấn Ctrl + V để dán ảnh</h2>
        <div id="image-container"></div>
        <button id="extract-button" style="display: none;">Trích Xuất Văn Bản</button>
        <h2>Văn Bản Trích Xuất:</h2>
        <pre id="result" contenteditable="true" placeholder="Dán văn bản ở đây"></pre>
    </div>

    <script>
        document.addEventListener('paste', async (e) => {
            const items = e.clipboardData.items;

            for (let i = 0; i < items.length; i++) {
                const item = items[i];

                // Kiểm tra nếu item là một file hình ảnh
                if (item.type.startsWith('image/')) {
                    const file = item.getAsFile();
                    const img = new Image();
                    const url = URL.createObjectURL(file);
                    img.src = url;

                    // Hiển thị ảnh đã dán
                    const imageContainer = document.getElementById('image-container');
                    imageContainer.innerHTML = ''; // Xóa nội dung cũ
                    imageContainer.appendChild(img);

                    // Hiện nút trích xuất
                    const extractButton = document.getElementById('extract-button');
                    extractButton.style.display = 'block';

                    // Khi nhấn nút trích xuất, xử lý ảnh
                    extractButton.onclick = async () => {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0);

                        // Chuyển ảnh sang đen trắng
                        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                        const data = imageData.data;

                        for (let i = 0; i < data.length; i += 4) {
                            const avg = (data[i] + data[i + 1] + data[i + 2]) / 3; // Tính trung bình RGB
                            data[i] = avg; // Đặt giá trị R
                            data[i + 1] = avg; // Đặt giá trị G
                            data[i + 2] = avg; // Đặt giá trị B
                        }
                        
                        ctx.putImageData(imageData, 0, 0); // Cập nhật ảnh trên canvas

                        // Sử dụng Tesseract.js để nhận diện văn bản
                        Tesseract.recognize(
                            canvas.toDataURL(), // Chuyển đổi canvas thành Data URL
                            'eng', // Ngôn ngữ
                            {
                                logger: info => console.log(info) // Để theo dõi tiến trình
                            }
                        ).then(({ data: { text } }) => {
                            document.getElementById('result').textContent = text; // Hiển thị văn bản trích xuất
                        }).catch(err => {
                            console.error(err);
                            document.getElementById('result').textContent = 'Lỗi: ' + err.message;
                        });
                    };
                }
            }
        });
    </script>
</body>
</html>
