<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Dubbing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>AI Dubbing Tool</h1>

        <div class="upload-section">
            <label for="videoInput">Upload Video:</label>
            <input type="file" id="videoInput" accept="video/*">
        </div>

        <div class="text-section">
            <label for="textInput">Enter Text to Synthesize:</label>
            <textarea id="textInput" rows="4" placeholder="Enter your text here..."></textarea>
        </div>

        <div class="controls">
            <button id="synthesizeBtn">Synthesize and Dub</button>
        </div>

        <div class="preview-section">
            <video id="videoPreview" controls></video>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
