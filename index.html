<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔥 Donate Roblox 🔥</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Oswald', sans-serif;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff7b7b, #ff9b5d, #00bcd4, #4caf50);
            background-size: 400% 400%;
            animation: gradient 10s ease infinite;
        }
        @keyframes gradient {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        h1 {
            text-shadow: 0 0 10px #ff7f00;
            padding-top: 50px;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 80%;
            margin: 50px auto;
        }
        .product {
            background-color: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-radius: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .product:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
        .product img {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .button {
            background-color: #00bcd4;
            color: white;
            padding: 15px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }
        .button:hover {
            background-color: #0097a7;
            transform: scale(1.05);
        }
        .audio-player {
            display: none;
        }
    </style>
</head>
<body>

    <h1>🔥 Donate Cho Chủ Kênh Roblox 🔥</h1>

    <!-- Nhạc nền tự động phát -->
    <audio autoplay loop class="audio-player">
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
    </audio>

    <!-- Danh mục sản phẩm -->
    <div class="product-grid">
        <div class="product">
            <h3>DARK VEST</h3>
            <img src="https://tr.rbxcdn.com/180DAY-12b9ee01b99298ba21e415fa0de069a6/420/420/Shirt/Webp/noFilter" alt="Dark Vest">
            <p>Giá: 5 Robux</p>
            <button class="button" onclick="window.open('https://www.roblox.com/catalog/16275682348/DARK-VEST')">Mua Ngay</button>
        </div>

        <div class="product">
            <h3>DARK PANTS</h3>
            <img src="https://tr.rbxcdn.com/180DAY-b744b0160c34b6e733009597c80f3712/420/420/Pants/Webp/noFilter" alt="Dark Pants">
            <p>Giá: 5 Robux</p>
            <button class="button" onclick="window.open('https://www.roblox.com/catalog/17314006050/DARK-PANTS')">Mua Ngay</button>
        </div>

        <div class="product">
            <h3>✨ Donate</h3>
            <img src="https://static-00.iconduck.com/assets.00/donate-icon-512x512-rcex7jey.png" alt="Donate">
            <p>Ủng hộ 5 Robux</p>
            <button class="button" onclick="window.open('https://www.roblox.com/catalog/')">Donate</button>
        </div>
    </div>

    <script>
        // Tính năng mở trang web khi nhấn nút
        function openLink(url) {
            window.open(url, '_blank');
        }
    </script>

</body>
</html>
