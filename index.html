<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Dubbing with Subtitles</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Video Dubbing with Subtitles</h1>
        <form id="dubbingForm">
            <label for="videoFile" class="label">Upload Video:</label>
            <input type="file" id="videoFile" accept="video/*" class="input" required><br><br>
            
            <label for="language" class="label">Select Subtitle Language:</label>
            <select id="language" class="input" required>
                <option value="en-US">English (US)</option>
                <option value="es-ES">Spanish (Spain)</option>
                <option value="zh-CN">Chinese (Simplified)</option>
                <option value="vi-VN">Vietnamese</option>
            </select><br><br>
            
            <button type="submit" class="button">Start Dubbing</button>
        </form>

        <h2>Dubbed Video with Subtitles:</h2>
        <video id="dubbedVideo" controls class="video"></video>
    </div>

    <script src="dubbing.js"></script>
</body>
</html>
