<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subtitle Generator</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <h1>Subtitle Generator</h1>
        <form id="upload-form" enctype="multipart/form-data">
            <input type="file" id="video-file" accept="video/*" required>
            <button type="submit">Upload Video</button>
        </form>
        <h2>Generated Subtitles:</h2>
        <pre id="subtitles"></pre>
    </div>

    <script>
        document.getElementById('upload-form').onsubmit = async function(e) {
            e.preventDefault();
            const fileInput = document.getElementById('video-file');
            const formData = new FormData();
            formData.append('video', fileInput.files[0]);

            const response = await fetch('/api/generate_subtitles', {
                method: 'POST',
                body: formData
            });

            const data = await response.json();
            document.getElementById('subtitles').innerText = data.subtitles || data.error;
        };
    </script>
</body>
</html>
