<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔥 Shop Roblox 🔥</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Oswald', sans-serif;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #ff7b7b, #ff9b5d, #00bcd4, #4caf50, #9c27b0);
            background-size: 400% 400%;
            animation: gradient 10s ease infinite;
        }
        @keyframes gradient {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 90%;
            max-width: 1200px;
            margin-top: 50px;
        }
        .card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            width: 100%;
            text-align: center;
            transition: .3s;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.3);
        }
        .fire-button {
            background-color: #00bcd4;
            color: white;
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
            transition: .3s;
        }
        .fire-button:hover {
            background-color: #0097a7;
            transform: scale(1.05);
            box-shadow: 0px 0px 15px rgba(0, 188, 212, 0.5);
        }
        .glow {
            text-shadow: 0 0 5px #ff7300, 0 0 10px #ff7300, 0 0 15px #ff7300;
        }
        .bg-animation {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: url('https://i.imgur.com/7P5t11M.gif') repeat;
            opacity: .1;
            z-index: -1;
        }
    </style>
</head>
<body>

    <!-- Nhạc nền -->
    <iframe style="display:none" width="0" height="0" src="https://www.youtube.com/embed/jvkwVGOi9js?autoplay=1&loop=1&playlist=jvkwVGOi9js" allow="autoplay"></iframe>

    <!-- Background Animation -->
    <div class="bg-animation"></div>

    <!-- Tiêu đề "DONATE CHO CHỦ KÊNH" -->
    <h1 class="text-4xl font-bold mb-5 glow">🔥 DONATE CHO CHỦ KÊNH 🔥</h1>

    <!-- Danh mục sản phẩm -->
    <div class="grid">
        <div class="card">
            <h2 class="text-2xl font-semibold mb-2">🦇 DARK VEST</h2>
            <img src="https://tr.rbxcdn.com/180DAY-12b9ee01b99298ba21e415fa0de069a6/420/420/Shirt/Webp/noFilter" class="w-40 mx-auto rounded mb-3">
            <p class="text-lg text-green-400">5 Robux</p>
            <div onclick="buyItem('https://www.roblox.com/catalog/16275682348/DARK-VEST')" class="fire-button mt-3">Mua ngay</div>
        </div>

        <div class="card">
            <h2 class="text-2xl font-semibold mb-2">👖 DARK PANTS</h2>
            <img src="https://tr.rbxcdn.com/180DAY-b744b0160c34b6e733009597c80f3712/420/420/Pants/Webp/noFilter" class="w-40 mx-auto rounded mb-3">
            <p class="text-lg text-green-400">5 Robux</p>
            <div onclick="buyItem('https://www.roblox.com/catalog/17314006050/DARK-PANTS')" class="fire-button mt-3">Mua ngay</div>
        </div>

        <div class="card">
            <h2 class="text-2xl font-semibold mb-2">✨ Donate</h2>
            <img src="https://static-00.iconduck.com/assets.00/donate-icon-512x512-rcex7jey.png" class="w-20 mx-auto mb-3">
            <p class="text-lg text-green-400">Ủng hộ 5 Robux</p>
            <div onclick="buyItem('https://www.roblox.com/catalog/')" class="fire-button mt-3">Donate</div>
        </div>
    </div>

    <script>
        function buyItem(url) {
            window.open(url, "_blank");
        }
    </script>

</body>
</html>
